<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      color: green;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top:20px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Theo Received</h1>
  <p>We got your access token. Processing MBTI...</p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const accessToken = urlParams.get('access_token');
    console.log('Access Token:', accessToken);

    // Send the token to Python backend
    fetch('http://localhost:5000/store-token', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ access_token: accessToken })
    })
    .then(response => response.json())
    .then(data => {
      console.log('Response from Python:', data);
      if (data.predicted_mbti) {
        // Redirect to mbti.html with the MBTI result
        window.location.href = `/mbti.html?mbti=${encodeURIComponent(data.predicted_mbti)}`;
      } else {
        alert('Failed to get MBTI. Check backend logs.');
      }
    })
    .catch(error => {
      console.error('Error sending token to Python:', error);
      alert('Error occurred. Check console.');
    });
  </script>
</body>
</html>
